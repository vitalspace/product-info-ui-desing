<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Info UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <div>
          <img src="razerheadset.png" alt="" />
        </div>
        <main>
          <header>
            <span>Free Shopping</span>
            <h1>Razer Kraken kitty Edt Gaming Headset Quartz</h1>
          </header>
          <div>
            <span>1 599,-</span>
            <h2>799,-</h2>
            <p>The offer is valid unit August 3 or ass long as stock lasts!</p>
          </div>

          <div>
            <button>Add to cart</button>

            <p>
              <img src="check-circle-svgrepo-com.svg" alt="" />
              <span>50+ pcs. in stock.</span>
            </p>
            <div>
              <button>
                <img src="balance-svgrepo-com.svg" alt="" />
                <span>Add to cart</span>
              </button>
              <button>
                <img src="heart-alt-svgrepo-com.svg" alt="" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </main>
      </article>
    </div>
  </body>
</html>
